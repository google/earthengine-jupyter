[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = earthengine-jupyter
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = ee_jupyter
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = tylere
author_email = tylere@google.com
copyright = 2022 ownwards, %(author)s
description = Tools for working with the Earth Engine from a Jupyter development environment
keywords = nbdev jupyter notebook python
language = English
status = 3
user = googlestaging

### Optional ###
requirements = earthengine-api jupyter ipyleaflet ipytree
